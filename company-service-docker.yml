job-service:
  url: http://job:8082
review-service:
  url: http://review:8083
company-service:
  url: http://company:8081

spring:
  datasource:
    #url: jdbc:postgresql://localhost:5432/companydb
    url: jdbc:mysql://mysql:3306/dincergr
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
  security:
    oauth2:
      resourceserver:
        jwt:
          secret: "${app.jwtSecret}"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0

server:
  port: 8081

app:
  message: "Hello company service!"
  jwtSecret: ${jwt_secret}


eureka:
  client:
    service-url:
      defaultZone: http://servicereg:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 3MB
      max-history: 3 #Day
